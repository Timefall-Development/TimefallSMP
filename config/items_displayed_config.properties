# Should append a helper tooltip to all placeable items
# Value = true or false
append_item_tooltip=true
# 
# Should append a helper tooltip to other items added by the mod
# Value = true or false
append_extra_tooltip=true
# 
# The min angle by which Item Display entity can be rotated
# Example: for Armor Stands this value is 45, and its rotation snaps to the closest 45-degree angle
# Min value = 1, max value = 90
# Use only the divisors of 90 (3, 10, 15, etc.) to prevent strange behavior
item_display_rotation_angle=5

